<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

    <script layout:fragment="script" th:inline="javascript" type="text/javascript">
        $(document).ready(function () {

        });


    </script>

<!-- Content -->
<div layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">게시글 목록</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        게시글이야.
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>순번</th>
                                    <th>제목</th>
                                    <th>내용</th>
                                    <th>작성자</th>
                                    <th>등록일</th>
                                    <th>수정일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--데이터가 있을 때-->
                                <th:block th:if="${#lists.size(list) >0}">
                                <tr th:each="list : ${list}">
                                    <td th:text="${list.no}"></td>
                                    <td><a th:href="@{/reg(boardNo=${list.boardNo})}" th:text="${list.title}"></a></td>
                                    <td th:text="${list.content}"></td>
                                    <td th:text="${list.writer}"></td>
                                    <td th:text="${list.regDate}"></td>
                                    <td th:text="${list.modDate}"></td>
                                </tr>
                                </th:block>
                                <!--데이터가 없을 때-->
                                <th:block th:if="${#lists.size(list) == 0}">
                                <tr><td colspan="6">데이터가 없다.</td></tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            <div class="input-group">
                <a th:href="@{/reg}" class="btn btn-success">등록</a>
            </div>
        </div>
    </main>
</div>
</html>
